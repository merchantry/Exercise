<!DOCTYPE html>
<html>
<head>
	<title>First Exercise</title>
	<style type="text/css">
		.right {
			text-align: right;
		}
		.left {

		}
		.imp {
			display: inline;
			color: red;
		}
		div {
			width: 70%;
		}
	</style>
</head>
<body>
	<div>
		<h1 class="right">VADER</h1>
		<p class="right"> If you only knew the power of the dark side. Obi-Wan never told you what happened to your father.</p>
		<h1>LUKE</h1>
		<p>He told me enough! It was you who killed him.</p>
		<h1 class="right">VADER</h1>
		<p class="right">No. I am your father.</p>
		<h1>LUKE</h1>
		<p style="display: inline;">No. No. That's not true!</p> <p class="imp">That's impossible!</p>
		<h1 class="right">VADER</h1>
		<p class="right"> Search your feelings. <strong>You know it to be true.</strong></p>
	</div>
</body>
</html>
